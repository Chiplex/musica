<div *ngIf="_user.user">
  <dl>
    <dt>Nombre:</dt>
    <dd>{{ _user.user.name }}</dd>
    <dt>Email</dt>
    <dd>{{ _user.user.email }}</dd>
    <dt>avatar</dt>
    <dd>{{ _user.user.avatar }}</dd>
  </dl>   
</div>

<div class="form-group">
  <label>Email</label>
  <input class="form-control" type="text" 
    name="email" [(ngModel)]="loginRequest.email">
</div>
<div class="form-group">
  <label>Password</label>
  <input class="form-control" type="password" 
    name="password" [(ngModel)]="loginRequest.password">
</div>
<button class="btn btn-primary" type="submit" (click)="login()">
  iniciar sesion
</button>
